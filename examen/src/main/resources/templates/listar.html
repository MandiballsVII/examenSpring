<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title>Lista de productos</title></head>

<body>
    <div layout:fragment="contenido">
        <h1>Lista de Productos</h1>
        <a href="/productos/nuevo" class="btn btn-primary mb-3">Nuevo producto</a>
        <table class="table table-striped">
            <thead>
                <tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Descripci√≥n</th><th>Acciones</th></tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td>
                        <a th:href="@{'/productos/editar/' + ${producto.id}}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/productos/eliminar/' + ${producto.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
