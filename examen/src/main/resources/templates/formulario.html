<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Formulario Producto</title>
</head>
<body>
<div layout:fragment="contenido">
    <h2 th:text="${producto.id != null} ? 'Editar producto' : 'Nuevo producto'"></h2>
    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control" id="precio" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
